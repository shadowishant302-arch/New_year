<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Celebration</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: pointer;
        }

        /* --- 3D Heart Styling --- */
        #heart-container {
            perspective: 1000px;
            transition: opacity 0.5s;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #ff3366;
            transform: rotate(-45deg);
            transform-style: preserve-3d;
            animation: beat 1s infinite alternate, rotate3d 5s infinite linear;
            box-shadow: -10px 10px 90px #ff3366;
        }

        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ff3366;
            border-radius: 50%;
        }

        .heart::before { top: -50px; left: 0; }
        .heart::after { left: 50px; top: 0; }

        @keyframes beat {
            0% { transform: rotate(-45deg) scale(1); }
            100% { transform: rotate(-45deg) scale(1.2); }
        }

        @keyframes rotate3d {
            0% { transform: rotateY(0deg) rotate(-45deg); }
            100% { transform: rotateY(360deg) rotate(-45deg); }
        }

        /* --- Hidden Elements --- */
        #canvas {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        #message {
            display: none;
            position: absolute;
            color: white;
            font-size: 4rem;
            text-shadow: 0 0 20px #fff, 0 0 30px #ff00de;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body onclick="launchCelebration()">

    <div id="heart-container">
        <div class="heart"></div>
    </div>

    <canvas id="canvas"></canvas>
    <div id="message">Happy New Year 2026</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const heartContainer = document.getElementById('heart-container');
        const message = document.getElementById('message');

        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        function launchCelebration() {
            // Hide heart, show fireworks
            heartContainer.classList.add('hidden');
            canvas.style.display = 'block';
            message.style.display = 'block';

            createFirework();
            animate();
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.friction = 0.95;
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
            }
        }

        function createFirework() {
            const x = canvas.width / 2;
            const y = canvas.height / 2;
            const color = `hsl(${Math.random() * 360}, 50%, 50%)`;
            
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((particle, i) => {
                if (particle.alpha > 0) {
                    particle.update();
                    particle.draw();
                } else {
                    particles.splice(i, 1);
                }
            });

            // Random extra flares
            if (Math.random() < 0.05) createFirework();
        }
    </script>
</body>
</html>
